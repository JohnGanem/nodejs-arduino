<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <select name="select" id="color">
      <option value="bleu">Bleu</option>
      <option value="vert">Vert</option>
      <option value="rouge">Rouge</option>
    </select>
    <input id="bleu">Bleu>
    <input id="rouge">Rouge>
    <input id="vert">Vert>
  
  <style>
	body {
		margin: auto;
	}
  
	#listButton {
		width: 300px;
		margin: auto;
		text-align: center;
	}
	
	.buttonColor {
		height: 50px;
		width: 50px;
		border: 1px solid black;
		border-radius: 25px;
		cursor: pointer;
	}
	
	#RedButton {
		background-color: red;
	}
	
	#BlueButton {
		background-color: blue;
	}
	
	#GreenButton {
		background-color: green;
	}
	
	#WhiteButton {
		background-color: white;
	}
	
	#OffButton {
		background-color: gray;
	}
  
  </style>
  
	<ul id="listButton">
		<div value="#FF0000" class="buttonColor" id="RedButton"></div>
		<div value="#00FF00" class="buttonColor" id="BlueButton"></div>
		<div value="#0000FF" class="buttonColor" id="GreenButton"></div>
		<div value="#FFFFFF" class="buttonColor" id="WhiteButton"></div>
		<div value="#000000" class="buttonColor" id="OffButton"></div>
	</ul>
	
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();

      socket.emit('click', true);
      $('#m').val('');
    });
    $('.buttonColor').on('click', function() {
      socket.emit('click', $(this).attr('value'));
    });
  </script>  
</html>
